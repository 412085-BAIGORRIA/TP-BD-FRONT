<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="Styles/indexAlternativo.css">
    <title>Check Films</title>
</head>
<body class="bg-dark">
     <header id="header" class="mb-3">
        <nav id="navbar" class="navbar">
            <div class="container-fluid">
                <a href="#" onclick="mostrarSeccion('populares')" class="navbar-brand mb-0 h1 text-white text-decoration-none">
                    Films Tracker
                </a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-2 text-center">
                        <a class="nav-link text-white" href="#" onclick="mostrarSeccion('buscar')">Buscar película</a>
                    </li>
                    <!--
                    <li class="nav-item me-2">
                        <a class="nav-link text-white" href="#" onclick="mostrarSeccion('favoritos')">Mis Favoritos</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link text-white" href="#" onclick="mostrarSeccion('puntuaciones')">Mis Puntuaciones</a>
                    </li>
                    -->

                    <li class="nav-item me-2">
                        <a class="nav-link text-white" href="#" onclick="mostrarSeccion('listas')">Listas</a>
                    </li>
                    <li id="profile-link" class="nav-item me-2" style="display:none;">
                        <a class="nav-link text-white" href="#" onclick="mostrarSeccion('perfil')">Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a id="login-nav-button" href="Pages/login.html" class="btn btn-success btn-outline-light me-2">Login</a>
                    <button id="admin-button" onclick="window.location.href='Pages/admin.html'" class="btn btn-warning me-2" style="display: none;">Admin</button>
                    <button id="logout-button" onclick="logout()" class="btn btn-danger" style="display: none;">Cerrar sesión</button>
                </div>
            </div>
        </nav>
    </header>
     <main class="container bg-dark text-center py-4">
         <!--<h1 class="text-light mb-4">Bienvenido a Films Tracker</h1>-->

         <div id="search-panel" class="panel-seccion mb-3">
             <h2 class="text-white">Buscar película</h2>
             <div id="form-buscador" class="d-flex justify-content-center align-items-center">
                 <input type="text" id="query" placeholder="Ej: inception" class="text-center">
                 <button onclick="buscarPeliculas()" class="btn btn-success">Buscar</button>
             </div>
             <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
         </div>


         <div id="populares-panel" class="panel-seccion mb-5" style="display:none;" onclick="mostrarSeccion('populares')">
             <h2 class="text-white">Películas populares</h2>
             <div id="listado-populares" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
         </div>
         <!--

         <div id="favoritos-panel" class="panel-seccion" style="display:none;" onclick="mostrarSeccion('favoritos')">
             <h2 class="text-white">Mis favoritos</h2>
             <ul id="favoritos" class="d-flex favs"></ul>
         </div>
         -->
         <div id="listas-panel" class="panel-seccion" style="display:none;">
             <div id="listas-buscador" class="d-flex justify-content-center align-items-center">
                 <input type="text" id="queryListas" placeholder="Nombre de lista" class="text-center">
                 <button onclick="buscarListas()" class="btn btn-success">Buscar</button>
             </div>
             <h2 class="text-white" id="listas-titulo">Listas populares</h2>
             <div id="listas-mensaje" class="text-white text-center my-3" style="display:none;"></div>
             <ul id="listas" class="d-flex listas"></ul>
         </div>
         <div id="contenedor-perfil" class="contenedor=perfil">
             <div id="perfil-panel" class="panel-seccion"  >

             </div>
             <div id="puntuaciones-panel" class="panel-seccion" >
                 <h2 class="text-white">Mis puntuaciones</h2>
                 <ul id="ratings" class="d-flex puntuaciones"></ul>
             </div>
             <div id="favoritos-panel" class="panel-seccion" >
                 <h2 class="text-white">Mis favoritos</h2>
                 <ul id="favoritos" class="d-flex favs"></ul>
             </div>
             <div id="mis-listas-panel" class="panel-seccion">

                 <h2 class="text-white">Mis Listas </h2>
                 <div id="crear-lista" class="crear-lista-form">
                     <h3 class="text-white">Crear Nueva Lista</h3>
                     <form id="form-nueva-lista">
                         <input type="text" id="lista-nombre" placeholder="Nombre de la lista" required />
                         <textarea id="lista-descripcion" placeholder="Descripción de la lista" required></textarea>
                         <input type="text" id="lista-tags" placeholder="Etiquetas (separadas por comas)" />

                         <label for="buscar-peliculas">Agregar Películas:</label>
                         <input type="text" id="buscar-peliculas" placeholder="Buscar películas..." autocomplete="off" />
                         <ul id="sugerencias-peliculas" class="sugerencias"></ul>

                         <div>
                             <h4>Películas seleccionadas:</h4>
                             <ul id="peliculas-seleccionadas"></ul>
                         </div>

                         <button type="submit">Crear Lista</button>
                     </form>
                 </div>

                 <ul id="mis-listas" class="d-flex listas"></ul>
             </div>

         </div>



     </main>
     <div id="toast"></div>
    <footer></footer>
    <script src="Scripts/index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
