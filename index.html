<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/index.css">
    <title>Check Films</title>
</head>
<body class="bg-dark">
     <header id="header" class="mb-3">
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Films Tracker</span>
                <div class="d-flex">
                    <a id="login-nav-button" href="Pages/login.html" class="btn btn-outline-light me-2">Login</a>
                    <button id="admin-button" onclick="window.location.href='Pages/admin.html'" class="btn btn-warning me-2" style="display: none;">Admin</button>
                    <button id="logout-button" onclick="logout()" class="btn btn-danger" style="display: none;">Cerrar sesión</button>
                </div>
            </div>
        </nav>
    </header>
     <main class="container bg-dark text-center py-4">
         <h1 class="text-light mb-4">Bienvenido a Films Tracker</h1>

         <div id="search-panel" style="display:none;">
             <!-- Contenido que se mostrará después del login -->
             <div class="panel d-flex justify-content-center mb-4">
                 <div class="d-flex align-items-center">
                     <h2>Buscar película</h2>
                     <input type="text" id="query" placeholder="Ej: inception" class="form-control me-2">
                     <button onclick="buscarPeliculas()" class="btn btn-success">Buscar</button>
                 </div>
             </div>

             <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>

             <div class="row mt-4">
                 <div class="col-md-6">
                     <div class="panel p-3 bg-secondary rounded">
                         <h2>Mis favoritos</h2>
                         <ul id="favoritos" class="list-group"></ul>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="panel p-3 bg-secondary rounded">
                         <h2>Mis puntuaciones</h2>
                         <ul id="ratings" class="list-group"></ul>
                     </div>
                 </div>
             </div>
         </div>
     </main>
    <footer></footer>
    <script src="Scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
