<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro - Films Tracker</title>
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Registro</h2>
        <form id="register-form">
            <div class="mb-3">
                <input type="text" id="register-username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" id="register-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="register-password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="button" onclick="register()" class="btn btn-success w-100">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="login.html" class="text-warning">Inicia sesión aquí</a></p>
            <a href="../index.html" class="text-light">Volver al inicio</a>
        </div>
    </div>
</div>
<script src="../Scripts/index.js"></script>
</body>
</html>
