<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Styles/admin.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <title>Admin</title>
</head>

<body>
<button onclick="window.location.href='../index.html'" style="border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
    <i class="bi bi-arrow-left"></i>
</button>

<h1>Panel de Análisis Estadístico</h1>

<div class="chart-container">
    <h2>Top 10 Películas Mejor Puntuadas</h2>
    <canvas id="topRatedChart"></canvas>
</div>

<div class="chart-container">
    <h2>Top 10 Películas Más Votadas</h2>
    <canvas id="mostVotedChart"></canvas>
</div>

<div class="chart-container">
    <h2>Top 10 Películas Más Divisivas (Alta Desviación Estándar)</h2>
    <canvas id="mostDivisiveChart"></canvas>
</div>

<div class="chart-container">
    <h2>Distribución por país (película)</h2>
    <input id="movie-title-input" class="form-control w-25 mb-2" placeholder="Título de película (ej: Inception)" />
    <button class="btn btn-primary mb-3" onclick="buscarPorTitulo()">Mostrar gráfico</button>
    <div style="width: 300px; height: 300px; margin: auto;">
        <canvas id="countryPieChart"></canvas>
    </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="../Scripts/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
