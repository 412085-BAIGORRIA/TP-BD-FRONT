<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - Films Tracker</title>
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="login-username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="button" onclick="login()" class="btn btn-success w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <p>¿No estás registrado? <a href="register.html" class="text-warning">Regístrate aquí</a></p>
            <a href="../index.html" class="text-light">Volver al inicio</a>
        </div>
    </div>
</div>
<script src="../Scripts/index.js"></script>
</body>
</html>
