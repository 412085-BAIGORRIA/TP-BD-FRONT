<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        .star-label {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ddd;
            transition: color 0.2s;
        }
        .rating-stars input:checked ~ .star-label,
        .rating-stars input:hover ~ .star-label,
        .star-label:hover {
            color: #ffc107;
        }
    </style>
</head>
<body class="container">
<header class="my-4">
    <h1 class="text-center">Detalle de Película</h1>
</header>

<main id="detalle" class="row justify-content-center">
    <!-- Contenido cargado desde JS -->
</main>

<script src="../Scripts/detalle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
